<html lang="en">
<head>
<style>
	.font1{
		font-family:"宋体";	
	}
	.font2{
		font-size:20px;
	}
	.font3{
		color:#ff0000;
	}
	.font4{
		text-align:center;
	}
	.font5{
		text-align:right;
	}
	.font6{
		text-align:left;
	}
	.font7{
		text-align:justify;
	}
	.font8{
		text-indent:10%;
	}
	#color{
		color:blue;
	}
</style>
<title>
	css样式
</title>
</head>
<body>
	<p>文本类</p>
	<p class="font1">字体属性</p>
	<p class="font2">字体大小</p>
	<p class="font3">字体颜色</p>
	<p class="font6">字体左对齐</p>
	<p class="font4">字体居中对齐</p>
	<p class="font5">字体右对齐</p>
	<p class="font7">字体两端对齐</p>
	<p class="font8">字体缩进</p>

	<p id="color">id字体颜色</p>
